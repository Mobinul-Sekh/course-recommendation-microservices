name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports: [ "27017:27017" ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd server/auth-service && npm ci
          cd ../course-service && npm ci
          cd ../recommendation-service && npm ci
          cd ../../client && npm ci

      - name: Run tests
        run: |
          cd server/auth-service && npm test || true
          cd ../course-service && npm test || true

      - name: Build Docker images
        run: |
          cd server
          docker build -t auth-service:latest ./auth-service
          docker build -t course-service:latest ./course-service
          docker build -t recommendation-service:latest ./recommendation-service

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /var/www/course-management/server
            docker compose pull
            docker compose up -d
